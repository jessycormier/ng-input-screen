<div>
  <div>
    <strong>Input Screen (ngClass)</strong>
  </div>
  <style>
    .input-pre-style::placeholder { transition: 800ms; }
    .input-style {
      transition: 500ms;
      border: solid 1px #fefefe;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
    }
    .input-style:focus {
      color: steelblue;
    }
    .input-style::placeholder { color: coral; }
  </style>
  <label for="thickBoarder">
      <input type="checkbox" id="thickBoarder" #addCssClasses (click)="1===1"> Add css classes.
  </label>
  <br><br>
  <ng-input-screen #ngis4 value="css class adds shadow" [ngClass]="{ 'input-pre-style': true, 'input-style': addCssClasses.checked }"></ng-input-screen>
</div>
